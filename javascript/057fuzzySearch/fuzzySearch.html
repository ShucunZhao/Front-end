<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-with, initial-scale=1.0, user-scalable=no">
	<title>FuzzySearch</title>
	<script>
		var arr = ["abc", "cba", "kjl", "efg", "amg", "llm"]
		var input = prompt("Please enter what you searching:")
		var ans = arr.filter(function(item){
			return item.indexOf(input)!=-1
		})
		document.write(ans);
	</script>
	<style>
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
