<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-with, initial-scale=1.0, user-scalable=no">
	<title>PasswordStrength</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
    form {
      width: 500px;
      padding: 20px;
      border: 3px solid #333;
      margin: 50px auto;
    }

    form > label {
      width: 100%;
      height: 70px;
    }

    form > label > input {
      width: 100%;
      box-sizing: border-box;
      padding-left: 30px;
      font-size: 20px;
      height: 50px;
    }

    form > p {
      width: 100%;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    form > p > span {
      width: 30%;
      background-color: #ccc;
      color: #fff;
      height: 30px;
      font-size: 20px;
      line-height: 30px;
      text-align: center;
    }

    form > p > span:nth-child(1).active {
      background-color: red;
    }

    form > p > span:nth-child(2).active {
      background-color: orange;
    }

    form > p > span:nth-child(3).active {
      background-color: green;
    }		
    </style>
</head>
<body>
	<form>
		<label>
			<input type="text">
		</label>
		<p>
			<span>Weak</span>
			<span>Middle</span>
			<span>Strong</span>
		</p>
	</form>
	<script>
		var spanL = document.querySelectorAll("span")
		var input = document.querySelector("input")
		var reg1 = /\d/
		var reg2 = /[a-z]/i
		var reg3 = /[!@#$%^&*()_-]/
		var reg4 = /[\+]/
		var reg5 = /[\=]/
		input.oninput = function(){
			console.log(this.value)
			var level = 0;
			if(reg1.test(this.value)) level++
			if(reg2.test(this.value)) level++
			if(reg3.test(this.value)||reg4.test(this.value)||reg5.test(this.value)) level++
			console.log(level)
			for(var i=0;i<spanL.length;i++){
				spanL[i].classList.remove("active")
				if(i<level){
					spanL[i].classList.add("active")
				}
			}
		}
	</script>
</body>
</html>
