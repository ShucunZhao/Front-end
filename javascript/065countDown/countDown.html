<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-with, initial-scale=1.0, user-scalable=no">
	<title>Count down</title>
	<div id="box"></div>
	<script>
		var tarDate = new Date("2022/12/25")
		function diffTime(curDate, tarDate){
			var sub = Math.ceil((tarDate-curDate)/1000)
			var day = parseInt(sub/(60*60*24))
			var hours = parseInt(sub%(60*60*24)/(60*60))
			var minutes = parseInt(sub%(60*60)/60)
			var seconds = sub%60
			/*console.log(hours)*/
			var obj = {
				day: day,
				hours: hours,
				minutes: minutes,
				seconds: seconds
			}
			return obj 
		}
		/*console.log(diffTime(curDate, tarDate))*/
		
		setInterval(function(){
					var curDate = new Date()
					var res = diffTime(curDate, tarDate)
					/*
					document.write(`Christmas counting down: ${res.day}Day${res.hours}Hours${res.minutes}Minues${res.seconds}Seconds`)
					document.write("<br>")
					*/
					box.innerHTML = `Christmas counting down: ${res.day}Day${res.hours}Hours${res.minutes}Minues${res.seconds}Seconds`
				}, 1000)
	</script>
	<style>
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
