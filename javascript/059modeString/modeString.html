<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-with, initial-scale=1.0, user-scalable=no">
	<title>ModeString</title>
	<script>
		var html = `<li>111</li>
		<li>222</li>
		<li>333</li>`
		document.write(html);
		var arr = ["test1", "test2", "test3"]
		var ans = arr.map(function(item){
			return `<li>${item}</li>`
		})
		console.log()
		document.write(ans.join(""))
	</script>
	<style>
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
