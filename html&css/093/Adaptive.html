<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adaptive</title>
</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		.top,.bottom{
			width: 100%;
			height: 50px;
			background: gray;
		}
		.mid{
			height: calc(100% - 100px);
			background: yellow;
		}
		.left,.right{
			background: red;
			width: 100px;
			height: 100px;
			float: left;
		}
		.center{
			width: calc(100% - 200px);
			height: 100%;
			background: blue;
			float: left;
		}

	</style>
<body>
	<div class="top"></div>
	<div class="mid">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
	<div class="bottom"></div>	
</body>
</html>
