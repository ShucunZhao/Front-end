<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Float</title>
	<!--<link rel="stylesheet" type="text/css" href="./css/outside.css" />-->
</head>
	<style>
		.b1,.b2{
			width: 200px;
			height: 200px;
		}
		.b1{
			background-color: yellow;
			float: left;
		}
		.b2{
			background-color: blue;
			float: left;
		}
		.b{
			width: 300px;
			height: 300px;
			background-color: red;
			/*clear: left;*/
		}
		.container{
			overflow: hidden;
		}
	</style>
<body>
	<div class="container">
		<div class="b1"></div>
		<div class="b2"></div>
	</div>
	<div class="b"></div>
</body>
</html>
