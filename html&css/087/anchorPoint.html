<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>anchorPoint</title>
</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			position: fixed;
			right: 0px;
			top: 100px;
		}
		li{
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			border: 1px solid black;
		}
		div{
			height: 600px;
			border: 1px solid black;
		}

	</style>
<body>
	<ul>
		<li><a href="#N1">京东秒杀</a></li>
		<li><a href="#N2">双十一</a></li>
		<li><a href="#N3">京东优选</a></li>
		<li><a href="#N4">特色广场</a></li>
	</ul>
	<div id="N1">京东秒杀</div>
	<div id="N2">双十一</div>
	<div id="N3">京东优选</div>
	<div id="N4">特色广场</div>
</body>
</html>
