<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>elasticBox</title>
</head>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box{
			width: 500px;
			height: 500px;
			border: 2px solid black;
			margin: 100px auto;
			display: flex;
			flex-direction: row-reverse;
		}
		.box div{
			width: 50px;
			height: 50px;
			border: 1px dashed red;
		}
	</style>
<body>
	<div class="box">
	<div>11111</div>
	<div>22222</div>
	<div>33333</div>
	<div>44444</div>
	</div>
</body>
</html>
