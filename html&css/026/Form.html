<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form action="https://www.google.com" method="POST"><!--The content inside of "" is the link we submit-->
		User account: <input type="text" placeholder="Please enter your account." name="userAccount"><!--You must declare the property "name" to send the data to server.-->
		<br>
		Password: <input type="password" placeholder="Please enter your password." name="password">
		<br>
		<input type="submit" value="Log in">
		<!--When you click the "Log in" submit button the information will submit to the 
			link which you specify in action.-->
			<button type="reset">Reset</input>
	</form>	
</body>
</html>
