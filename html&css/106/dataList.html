<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dataList</title>
</head>
	<style>
		*{
			margin:0;
			padding:0;
		}
	</style>
<body>
	<input type="text" list="list">
	<datalist id="list">
		<option value="Java"></option>
		<option value="C++"></option>
		<option value="CSS"></option>
		<option value="JS"></option>
		<option value="Html"></option>
	</datalist>
</body>
</html>
